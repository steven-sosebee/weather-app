<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather App</title>
</head>
<body>
    <header class= "jumbotron bg-dark text-white">
        <p class = "lead">Check the weather in any major city!</p>
        <P class = "p-3"> Currently displaying: <span class="city-name" id="city"></span></P>
    </header>
    <main class="container-fluid row p-0 m-0">
            <aside class="col col-sm-12 col-lg-2">
                <row class="row mx-0">
                    <label class = "p-1" for="input-city">City:</label>
                    <input class ="form-input my-1" type="text" id="input-city"/>
                </row>
                <button id="search-btn" class="w-100 mx-0 btn-primary">Search</button>
                <ul class ="p-0" id="prior-searches"></ul>
            </aside>  
        <column class="container align-items-left">
            <br>
            <br>
        <calendar class="container-fluid row">
        </calendar>
        </column>
    </main>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="assets/js/script.js"></script>
</html>
